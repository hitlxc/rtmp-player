<!doctype html>
<html>
    <head>
        <title>MyLive SHOW</title>
        <link href="./css/video.css" rel="stylesheet">
        <link href="./css/app.css" rel="stylesheet">
        
        <link href="./css/material-icons.css" rel="stylesheet" />
    </head>
    <body>  
        <div class="content-box">
            <div class="chat-panel">
                <!-- 加载组件 -->
                <div id="chat"></div>
                <ul id="messages" class="chat-container"></ul>
            </div>
            <div class="video-panel">
                <div class="room-header">
                    <div class="room-cover">
                        <img src="http://img.duoziwang.com/2016/12/08/18594927932.jpg">
                    </div>
                    <div class="room-header-descr">
                        <h1 class="room-title">XXX的直播间</h1>
                        <div class="room-head-info">
                            <span class="anchor">主播XXX</span>
                            <span class="category">分类</span>
                        </div>
                    </div>
                    <div class="audience-num">
                        <span>在线人数</span>
                        <span class="num">6666</span>
                    </div>
                </div>
                <video id="my_video_1" class="video-js vjs-default-skin video-box" controls preload="auto"  poster="./fm.jpg" data-setup='{}'>
                <!-- <source src="../hls/.m3u8" type="application/x-mpegURL"> -->
                    <source src="rtmp://127.0.0.1:1935/myapp/" type="rtmp/flv"> 
                </video>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="./js/video.js"></script>
        <script src="./js/videojs-live.js"></script>
        <script src="./js/app.bundle.js"></script>
    </body>
</html>
